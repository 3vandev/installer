plugins {
	id "java"
	id "application"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

mainClassName = "io.github.solclient.installer.Main"

repositories {
	mavenCentral()
	maven {
		url "https://jitpack.io"
	}
}

dependencies {
	implementation files("libs/specialsource.jar")
	implementation "com.formdev:flatlaf:2.2"
	implementation "commons-io:commons-io:2.7"
	implementation "com.github.TheKodeToad:jfgjds:174fb804af"
}

jar {
	manifest {
		attributes "Main-Class": "io.github.solclient.installer.Main"
	}
	from {
		configurations.default.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
