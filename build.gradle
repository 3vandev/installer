plugins {
	id "java"
}

repositories {
	mavenCentral()
}


dependencies {
        implementation files("libs/specialsource.jar")
	implementation "com.formdev:flatlaf:2.2"
	implementation "commons-io:commons-io:2.7"
	implementation "org.json:json:20211205"
}
jar {
  manifest {
    attributes 'Main-Class': 'me.mcblueparrot.client.installer.Main'
  }
  from {
    configurations.default.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
